<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{{context.sitename}}{% endblock %}</title>
	<link rel="alternate" type="application/rss+xml" href="{{content_url('feed.xml')}}" title="{{context.sitename}} Feed" />
	<script>if (top !== self) top.location = self.location;</script>
	<link rel="stylesheet" type="text/css" href="{{ static_url('cube.css') }}"/>
	<style type="text/css">
	@media (-webkit-transform-3d) { .three-d { display:none; }}
	</style>
	<script type="text/javascript" src="{{ static_url('jquery.js') }}"></script>
	<script type="text/javascript" src="{{ static_url('cube.js') }}"></script>
	<script type="text/javascript">
		document.write('<style type="text/css"> #content { opacity: 0; } </style>');
	</script>
</head>
<body class="index fallback">
	
	<div id="page-body">
		<div id="page-container">
			<div id="page">
				<div id="navigation">
					<ul>
						<li class="index"><a class="reset" href="index">index</a></li>
						<li class="blog"><a class="bottom" href="blog">blog</a></li>
						<li class="twitter"><a class="left" href="twitter">twitter</a></li>
						<li class="about"><a class="back" href="about">about</a></li>
					</ul>
				</div>
				<div id="main">
					<div id="content">

<div class="index content">
		
</div>


				</div><!-- content -->
			</div><!-- main -->
		</div><!-- page -->
	</div><!-- page-container -->
</div><!-- body -->
</body>
</html>
